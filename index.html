<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="./assets/reset.css">
        <title>Coding Quiz</title>
    </head>
    <div id="site-wrapper">
        <div id="header-wrapper">
            <header>
                <p> view stats</p>
                <p id="timer"></p>
            </header>
        </div>
        <div id="body-wrapper">
            <body>
                <main>
                    <div id="intro">
                        <h1>Coding Challenge</h1>
                        <p> Try doing what ever it is so you can get achive the highest score. </p>
                    </div>
                    <div id="main">
                        <h1 id="question-title"></h1>
                        <br>
                        <div id="selection-section"></div>
                        <br>
                        <p id="feedback"></p>
                    </div>
                    <div id="outro">
                        <h1>All done</h1>
                        <p>Your score is X</p>
                        <p>enter initials then add to board.</p>
                        <label for="initials">Enter your initials for the leaderboard:</label>
                        <input type="text" id="initials" name="initials" maxlength="3">
                        <button>submit</button>
                    </div>
                </main>
            </body>
        </div>
        <div id="footer-wrapper">
            <footer>
                <button id="start" onclick="quiz()">Start Quiz</button>
            </footer>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</html>
